      <p>京麻计算器是根据牌型的番数结算输赢.</p>
      <p>例如:</p>
      <p>胡牌类型为:一条龙、门清、自摸.</p>
      <p>结果则为:底是$2,一条龙、门清、自摸各1番,总计3番.即番2^3倍.庄家输$16,其余两家输$8.赢家赢$8*2+$16=$32.</p>
